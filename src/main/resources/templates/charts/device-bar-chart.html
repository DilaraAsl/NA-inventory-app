<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>


<script>
  // Get the data from the server using AJAX or fetch
  console.log("Before fetch request");
  const url = "/v1/devices/graph";
  fetch(url)
          .then((response) => response.json())
          .then((data) => {
            console.log("Received data:", data);
            const makes = Object.keys(data);
            const models = [...new Set(Object.values(data).flatMap(Object.keys))];
            const datasets = [];
            for (let i = 0; i < makes.length; i++) {
              const make = makes[i];
              const makeData = [];
              for (const model of models) {
                const modelCount = data[make][model] || 0;
                makeData.push(modelCount);
              }
              const color = randomColor({
                seed: make,
                luminosity: 'bright'
              });
              datasets.push({
                label: make,
                data: makeData,
                backgroundColor: color,
                stack: make,
              });
            }
            const chartData = {
              labels: models,
              datasets: datasets,
            };
            const chartOptions = {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: "Device Inventory",
                },
              },
              scales: {
                x: {
                  stacked: true,
                  title: {
                    display: true,
                    text: "Device Models",
                  },
                },
                y: {
                  stacked: true,
                  title: {
                    display: true,
                    text: "Device Count",
                  },
                },
              },
            };

            const ctx = document.getElementById("myChart").getContext("2d");
            const myChart = new Chart(ctx, {
              type: "bar",
              data: chartData,
              options: chartOptions,
            });
          })
          .catch((error) => {
            console.error(error);
          });
  console.log("After fetch request");
</script>

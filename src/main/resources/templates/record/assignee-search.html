<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

  <div th:replace="/fragments/header :: header"></div>

  <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

  <div class="dashboard-wrapper">

    <div class="dashboard-ecommerce">

      <div class="container-fluid dashboard-content">

        <div class="ecommerce-widget">

          <div class="row">

            <div class="col-lg-6 col-md-12">

              <section class="panel panel-transparent">
                <header class="panel-heading">
                  <h2 class="panel-title">Search Assignee Record</h2>
                </header>

                <div class="panel-body">

                  <!-- ------------------------FORM START----------------------------- -->

                  <form th:action="@{/records/assignee-search}" method="post">
                    <div class="form-group">
                      <label for="username">Select Assignee User Name</label>
                      <select id="username" class="form-control" name="user_name">
                        <option value="" selected>Select</option>
                        <option th:each="assignee : ${assignees}" th:value="${assignee.user_name}" th:text="${assignee.user_name}"></option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary d-inline-block mb-2 mb-sm-0 mr-sm-2">Search</button>
                  </form>

                  <!-- ------------------------FORM END----------------------------- -->
                  <!-- Display error message -->
                  <br><br>
                  <p><h3 th:if="${errorMessage}" class="error-message" th:text="${errorMessage}" style="color: red;"></h3></p>
                </div>

              </section>

            </div>

          </div>

        </div>


      </div>

    </div>

  </div>

  <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
